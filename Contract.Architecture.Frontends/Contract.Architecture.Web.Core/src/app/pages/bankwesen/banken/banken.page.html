<div class="banken-page">

    <div class="toolbar">
        <h1>Banken</h1>
        <button mat-flat-button color="primary" [routerLink]="['/bankwesen/banken/create']">
            <mat-icon class="mat-icon-button-fix">add</mat-icon>
            Bank erstellen
        </button>
    </div>

    <app-table-filter-bar [filterItems]="filterItems" [filterItemsValues]="filterValues"
        (filterItemsValuesChange)="onFilterValuesChange($event)" (filterTermChange)="onFilterTermChange($event)">
    </app-table-filter-bar>

    <br>

    <div class="table-container">
        <table mat-table [dataSource]="bankenTableDataSource" matSort matSortActive="name"
            matSortDirection="asc">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="boolean">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Boolean </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon color="accent" *ngIf="element.boolean" >
                        check_box
                    </mat-icon>
                    <mat-icon style="color: gray" *ngIf="!element.boolean">
                        check_box_outline_blank
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Time </th>
                <td mat-cell *matCellDef="let element"> {{element.dateTime | date:'dd. MMM. yyyy, HH:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="double">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Double </th>
                <td mat-cell *matCellDef="let element" > {{element.double}} </td>
            </ng-container>

            <ng-container matColumnDef="guid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Guid </th>
                <td mat-cell *matCellDef="let element" > {{element.guid}} </td>
            </ng-container>

            <ng-container matColumnDef="integer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Integer </th>
                <td mat-cell *matCellDef="let element" > {{element.integer}} </td>
            </ng-container>

            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" width="10%">
                    <button mat-button role="link">Detail</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="bankenGridColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: bankenGridColumns;"
                [routerLink]="['/bankwesen/banken/detail', row.id]"></tr>
        </table>
    </div>
</div>
